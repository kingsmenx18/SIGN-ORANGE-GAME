<!DOCTYPE html>
<html>
<head>
  <title>SIGN ORANGE Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFE4B5; /* Light orange background */
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .game-container {
      background-color: #16213e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #FF8C00; /* Dark orange color */
      margin-bottom: 30px;
    }
    
    .control-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color: #1f2747;
      padding: 15px;
      border-radius: 8px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }
    
    .stat-box {
      background-color: #1f2747;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
    }
    
    .stat-box h4 {
      margin: 0;
      color: #b2b2b2;
      font-weight: normal;
      font-size: 14px;
    }
    
    .stat-box p {
      margin: 5px 0 0 0;
      font-size: 18px;
      font-weight: bold;
      color: #4ecca3;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .cell {
      aspect-ratio: 1/1;
      background-color: #1f2747;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .cell:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background-color: #283460;
    }
    
    .cell.revealed {
      pointer-events: none;
      animation: reveal 0.5s forwards;
    }
    
    .cell.gem {
      background-color: #4ecca3;
      color: #16213e;
    }
    
    .cell.mine {
      background-color: #e74c3c;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    
    .bet-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    input[type="number"] {
      background-color: #1f2747;
      border: none;
      color: white;
      padding: 10px;
      width: 100px;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      background-color: #4ecca3;
      color: #16213e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #3db893;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background-color: #2a3050;
      color: #7a8194;
      cursor: not-allowed;
      transform: none;
    }
    
    #cashout {
      background-color: #ffa502;
    }
    
    #cashout:hover {
      background-color: #e09400;
    }
    
    .mine-selector {
      display: flex;
      align-items: center;
    }
    
    .mine-count {
      background-color: #1f2747;
      padding: 10px;
      border-radius: 5px;
      width: 40px;
      text-align: center;
      margin: 0 10px;
    }
    
    .mine-btn {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2a3050;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background-color: #16213e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 80%;
      transform: scale(0.8);
      transition: transform 0.3s;
    }
    
    .modal.active .modal-content {
      transform: scale(1);
    }
    
    .result {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .win {
      color: #4ecca3;
    }
    
    .lose {
      color: #e74c3c;
    }
    
    .multiplier {
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    .history {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      margin-top: 20px;
    }
    
    .history-item {
      min-width: 50px;
      height: 30px;
      margin-right: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .win-history {
      background-color: #4ecca3;
      color: #16213e;
    }
    
    .lose-history {
      background-color: #e74c3c;
      color: white;
    }
    
    .payout-display {
      font-size: 20px;
      margin: 15px 0;
      text-align: center;
    }
    
    @keyframes reveal {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }
    
    .shine-effect {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: shine 1.5s infinite;
    }
    
    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    
    .floating-text {
      position: absolute;
      font-weight: bold;
      pointer-events: none;
      z-index: 100;
      animation: float-up 1s forwards;
    }
    
    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    
    .next-multiplier {
      background-color: #283460;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .next-multiplier span {
      color: #ffa502;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>SIGN ORANGE GAME</h1>
    
    <div class="stats">
      <div class="stat-box">
        <h4>ORANGES</h4>
        <p id="balance">1000.00</p>
      </div>
      <div class="stat-box">
        <h4>BET AMOUNT</h4>
        <p id="bet-amount">10.00</p>
      </div>
      <div class="stat-box">
        <h4>MINES</h4>
        <p id="mines-count">5</p>
      </div>
    </div>
    
    <div class="next-multiplier">
      Next: <span id="next-gem-multiplier">1.22x</span>
    </div>
    
    <div class="grid" id="grid">
      <!-- Cells will be generated by JavaScript -->
    </div>
    
    <div class="payout-display" id="payout-display">
      Potential Payout: <span id="potential-payout">0.00</span>
    </div>
    
    <div class="controls">
      <div class="bet-controls">
        <button id="decrease-bet">-</button>
        <input type="number" id="bet-input" min="1" max="1000" value="10" step="1">
        <button id="increase-bet">+</button>
      </div>
      
      <div class="mine-selector">
        <div class="mine-btn" id="decrease-mines">-</div>
        <div class="mine-count" id="mine-count-display">5</div>
        <div class="mine-btn" id="increase-mines">+</div>
      </div>
      
      <button id="play-button">PLAY</button>
      <button id="cashout" disabled>CASHOUT</button>
    </div>
    
    <div class="history" id="history">
      <!-- History items will be added here -->
    </div>
  </div>
  
  <div class="modal" id="result-modal">
    <div class="modal-content">
      <div class="result" id="result-text">YOU WON!</div>
      <div class="multiplier" id="result-multiplier">2.5x</div>
      <div id="result-amount">+25.00</div>
      <button id="play-again">PLAY AGAIN</button>
    </div>
  </div>
  
  <script>
    // Game constants
    const GRID_SIZE = 5;
    const TOTAL_CELLS = GRID_SIZE * GRID_SIZE;
    const MIN_MINES = 1;
    const MAX_MINES = 24;
    const MIN_BET = 1;
    const MAX_BET = 1000;
    
    // Game state
    let balance = 1000;
    let betAmount = 10;
    let mineCount = 5;
    let gameActive = false;
    let revealedCells = 0;
    let currentMultiplier = 1;
    let minePositions = [];
    let gameHistory = [];
    
    // DOM elements
    const gridElement = document.getElementById('grid');
    const balanceElement = document.getElementById('balance');
    const betAmountElement = document.getElementById('bet-amount');
    const minesCountElement = document.getElementById('mines-count');
    const betInput = document.getElementById('bet-input');
    const mineCountDisplay = document.getElementById('mine-count-display');
    const playButton = document.getElementById('play-button');
    const cashoutButton = document.getElementById('cashout');
    const nextGemMultiplier = document.getElementById('next-gem-multiplier');
    const potentialPayout = document.getElementById('potential-payout');
    const resultModal = document.getElementById('result-modal');
    const resultText = document.getElementById('result-text');
    const resultMultiplier = document.getElementById('result-multiplier');
    const resultAmount = document.getElementById('result-amount');
    const historyContainer = document.getElementById('history');
    
    // Create grid
    function createGrid() {
      gridElement.innerHTML = '';
      
      for (let i = 0; i < TOTAL_CELLS; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        
        cell.addEventListener('click', () => {
          if (gameActive && !cell.classList.contains('revealed')) {
            revealCell(i);
          }
        });
        
        gridElement.appendChild(cell);
      }
    }
    
    // Initialize game
    function initGame() {
      createGrid();
      updateUI();
    }
    
    // Start game
    function startGame() {
      if (betAmount > balance) {
        alert('Insufficient balance!');
        return;
      }
      
      balance -= betAmount;
      gameActive = true;
      revealedCells = 0;
      currentMultiplier = 1;
      
      // Place mines
      minePositions = [];
      while (minePositions.length < mineCount) {
        const position = Math.floor(Math.random() * TOTAL_CELLS);
        if (!minePositions.includes(position)) {
          minePositions.push(position);
        }
      }
      
      // Enable/disable buttons
      playButton.disabled = true;
      cashoutButton.disabled = false;
      
      updateUI();
      updateNextMultiplier();
    }
    
    // Reveal cell
    function revealCell(index) {
      const cell = gridElement.children[index];
      cell.classList.add('revealed');
      
      if (minePositions.includes(index)) {
        // Hit a mine
        cell.classList.add('mine');
        cell.textContent = '💣';
        endGame(false);
      } else {
        // Found a gem (now an orange)
        cell.classList.add('gem');
        cell.textContent = '🍊';
        
        revealedCells++;
        updateMultiplier();
        
        // Check if all non-mine cells are revealed
        if (revealedCells === TOTAL_CELLS - mineCount) {
          endGame(true);
        } else {
          updateNextMultiplier();
        }
      }
    }
    
    // Calculate multiplier based on revealed cells and mine count
    function updateMultiplier() {
      // This formula approximates Stake.com's multiplier calculation
      // It increases as more cells are revealed and as mine count increases
      const remainingCells = TOTAL_CELLS - revealedCells;
      const safeRemaining = remainingCells - mineCount;
      
      if (safeRemaining <= 0) return;
      
      // Basic multiplier calculation
      const baseMultiplier = 0.97; // House edge factor
      let multiplier = 1;
      
      // Calculate the odds for each step
      for (let i = 0; i < revealedCells; i++) {
        const safeCellsAtStep = TOTAL_CELLS - mineCount - i;
        const totalCellsAtStep = TOTAL_CELLS - i;
        multiplier *= (totalCellsAtStep / safeCellsAtStep) * baseMultiplier;
      }
      
      currentMultiplier = Math.round(multiplier * 100) / 100;
      updateUI();
    }
    
    // Calculate and display next gem multiplier
    function updateNextMultiplier() {
      if (!gameActive) return;
      
      const remainingCells = TOTAL_CELLS - revealedCells - 1; // One more gem
      const safeRemaining = remainingCells - mineCount;
      
      if (safeRemaining <= 0) return;
      
      // Similar calculation as updateMultiplier but for next reveal
      const baseMultiplier = 0.97;
      let multiplier = 1;
      
      for (let i = 0; i <= revealedCells; i++) {
        const safeCellsAtStep = TOTAL_CELLS - mineCount - i;
        const totalCellsAtStep = TOTAL_CELLS - i;
        multiplier *= (totalCellsAtStep / safeCellsAtStep) * baseMultiplier;
      }
      
      const nextMultiplier = Math.round(multiplier * 100) / 100;
      nextGemMultiplier.textContent = nextMultiplier.toFixed(2) + 'x';
      
      // Update potential payout
      const potentialPayoutValue = betAmount * nextMultiplier;
      potentialPayout.textContent = potentialPayoutValue.toFixed(2);
    }
    
    // End game
    function endGame(isWin) {
      gameActive = false;
      
      if (isWin) {
        const winAmount = betAmount * currentMultiplier;
        balance += winAmount;
        showResult(true, currentMultiplier, winAmount - betAmount);
      } else {
        showResult(false, 0, -betAmount);
      }
      
      // Reveal all mines
      if (!isWin) {
        minePositions.forEach(position => {
          const cell = gridElement.children[position];
          if (!cell.classList.contains('revealed')) {
            cell.classList.add('revealed', 'mine');
            cell.textContent = '💣';
          }
        });
      }
      
      // Add to history
      addToHistory(isWin, currentMultiplier);
      
      // Reset buttons
      playButton.disabled = false;
      cashoutButton.disabled = true;
      
      updateUI();
    }
    
    // Cashout
    function cashout() {
      if (!gameActive) return;
      
      const winAmount = betAmount * currentMultiplier;
      balance += winAmount;
      
      showResult(true, currentMultiplier, winAmount - betAmount);
      addToHistory(true, currentMultiplier);
      
      // Reveal all mines
      minePositions.forEach(position => {
        const cell = gridElement.children[position];
        cell.classList.add('revealed', 'mine');
        cell.textContent = '💣';
      });
      
      gameActive = false;
      playButton.disabled = false;
      cashoutButton.disabled = true;
      
      updateUI();
    }
    
    // Show result modal
    function showResult(isWin, multiplier, amount) {
      resultText.textContent = isWin ? 'YOU WON!' : 'YOU LOST!';
      resultText.className = 'result ' + (isWin ? 'win' : 'lose');
      
      resultMultiplier.textContent = isWin ? multiplier.toFixed(2) + 'x' : '';
      resultAmount.textContent = (amount > 0 ? '+' : '') + amount.toFixed(2);
      resultAmount.style.color = amount > 0 ? '#4ecca3' : '#e74c3c';
      
      resultModal.classList.add('active');
    }
    
    // Add result to history
    function addToHistory(isWin, multiplier) {
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item ' + (isWin ? 'win-history' : 'lose-history');
      historyItem.textContent = isWin ? multiplier.toFixed(2) + 'x' : 'x';
      
      historyContainer.appendChild(historyItem);
      
      // Keep only last 10 items
      while (historyContainer.children.length > 10) {
        historyContainer.removeChild(historyContainer.firstChild);
      }
      
      gameHistory.push({ isWin, multiplier });
    }
    
    // Update UI elements
    function updateUI() {
      balanceElement.textContent = balance.toFixed(2);
      betAmountElement.textContent = betAmount.toFixed(2);
      minesCountElement.textContent = mineCount;
      betInput.value = betAmount;
      mineCountDisplay.textContent = mineCount;
      
      if (gameActive) {
        potentialPayout.textContent = (betAmount * currentMultiplier).toFixed(2);
      } else {
        potentialPayout.textContent = '0.00';
        nextGemMultiplier.textContent = '0.00x';
      }
    }
    
    // Event Listeners
    playButton.addEventListener('click', startGame);
    cashoutButton.addEventListener('click', cashout);
    
    document.getElementById('decrease-bet').addEventListener('click', () => {
      if (!gameActive && betAmount > MIN_BET) {
        betAmount = Math.max(MIN_BET, betAmount - 1);
        updateUI();
      }
    });
    
    document.getElementById('increase-bet').addEventListener('click', () => {
      if (!gameActive && betAmount < MAX_BET) {
        betAmount = Math.min(MAX_BET, betAmount + 1);
        updateUI();
      }
    });
    
    betInput.addEventListener('change', () => {
      if (!gameActive) {
        betAmount = Math.min(MAX_BET, Math.max(MIN_BET, parseInt(betInput.value) || MIN_BET));
        updateUI();
      }
    });
    
    document.getElementById('decrease-mines').addEventListener('click', () => {
      if (!gameActive && mineCount > MIN_MINES) {
        mineCount--;
        updateUI();
      }
    });
    
    document.getElementById('increase-mines').addEventListener('click', () => {
      if (!gameActive && mineCount < MAX_MINES) {
        mineCount++;
        updateUI();
      }
    });
    
    document.getElementById('play-again').addEventListener('click', () => {
      resultModal.classList.remove('active');
      createGrid();
    });
    
    // Create floating text animation
    function createFloatingText(x, y, text, color) {
      const floatingText = document.createElement('div');
      floatingText.className = 'floating-text';
      floatingText.textContent = text;
      floatingText.style.left = x + 'px';
      floatingText.style.top = y + 'px';
      floatingText.style.color = color;
      
      document.body.appendChild(floatingText);
      
      setTimeout(() => {
        document.body.removeChild(floatingText);
      }, 1000);
    }
    
    // Initialize the game
    initGame();
  </script>
</body>
</html>
